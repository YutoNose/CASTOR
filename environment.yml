# CASTOR Inverse Prediction - Conda Environment
# For Nature Methods submission
#
# Create environment:
#   conda env create -f environment.yml
#
# Activate:
#   conda activate castor-inverse

name: castor-inverse
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.10
  - scikit-learn>=1.3

  # PyTorch with CUDA (matches pyproject.toml cu121 index)
  - pytorch>=2.0
  - pytorch-cuda=12.1

  # Spatial transcriptomics
  - scanpy>=1.9
  - anndata>=0.9
  - squidpy>=1.3

  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12

  # Utilities
  - tqdm>=4.65
  - jupyter
  - ipykernel

  # Development
  - pytest>=7.0
  - black>=23.0

  - pip
  - pip:
    # Additional pip packages if needed
    - gseapy>=1.0
